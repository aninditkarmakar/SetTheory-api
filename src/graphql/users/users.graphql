scalar GraphQLISODateTime

type User {
  id: ID!
  first_name: String!
  last_name: String
  email: String
  date_of_birth: GraphQLISODateTime
  created_at: GraphQLISODateTime!
  modified_at: GraphQLISODateTime!
  tags: [Tag!]!
  identities: [Identity!]!
}

enum AUTH_PROVIDER {
  GOOGLE
}

type Identity {
  id: ID!
  user_id: String!
  provider_id: String!
  auth_provider: AUTH_PROVIDER!
  created_at: GraphQLISODateTime!
  user: User!
}

type Query {
  # users: [User!]!
  user(id: ID!): User
  # usertags(userId: ID!): [Tag!]!
}
