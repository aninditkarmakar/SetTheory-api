type Query {
  tags: [Tag!]!
  tag(id: ID!): Tag
}

input CreateTagInput {
  name: String!
}

type Mutation {
  # Version V0 accepts userId. The real createTag mutation should pick up the userId
  # from the calling user's context. (e.g. from the Bearer token).
  createTag_V0(userId: ID!, createTagInput: CreateTagInput): Tag!
}

# type Subscription {
