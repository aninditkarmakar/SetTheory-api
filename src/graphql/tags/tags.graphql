##
# QUERIES
##
type Query {
  tags: [TagWithoutConnections!]!
  tag(name: String!): Tag!
}

##
# MUTATIONS AND INPUTS
##
input CreateTagInput {
  name: String!
}

type Mutation {
  createTag(userId: ID!, createTagInput: CreateTagInput): Tag!
}

##
# TYPES
##
type TagUsersConnection {
  edges: [TagUsersEdge]!
}

type TagUsersEdge {
  cursor: String!
  node: User!
}

type Tag {
  id: ID!
  name: String!
  usersConnection(take: Int, after: String): TagUsersConnection!
}

type TagWithoutConnections {
  id: ID!
  name: String!
}
